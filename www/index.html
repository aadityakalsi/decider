<!doctype html>
<html lang="en" data-ng-app="decider">
    <head>
        <meta charset="utf-8">
        <title>decider</title>
        <!--Ionic libs-->
        <link rel="stylesheet" href="lib/ionic/css/ionic.css">
        <!--decider-->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body data-ng-controller="decider_ctrl">
        
        <!-- S E T U P    B E G I N -->
        <!--Ionic libs-->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <!--decider-->
        <script src="js/app.js"></script>
        <!-- S E T U P    E N D     -->
        
        <!--Heading-->
        <ion-header-bar class="bar-dark">
            <h1 class="title">d e c i d e r</h1>
        </ion-header-bar>
        
        <ion-content>
            <ion-refresher on-refresh="show_chats()"></ion-refresher>
            <div class="card list" data-ng-repeat="c in chats">
                <div class="item item-avatar-left">
                    <img src="img/ionic.png" alt=""></img>
                    <h2>{{ c.author }}</h2>
                    <p>{{ c.time | date:'medium' }}</p>
                </div>
                <div class="item item-body">
                    <h1>{{ c.question }}</h1>
                    <p>{{ c.detail_question }}</p>
                </div>
            </div>
        </ion-content>
        
    </body>
    
</html>
